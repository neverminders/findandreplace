<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV/TSV Find & Replace</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Find & Replace pentru CSV/TSV</h1>
    <p class="subtitle">Încarcă mai multe fișiere, aplică înlocuirea pe toate simultan și descarcă rezultatele redenumite incremental.</p>

    <section class="panel">
      <label for="fileInput" class="label">Fișiere sursă (.csv, .tsv)</label>
      <input id="fileInput" type="file" accept=".csv,.tsv,text/csv,text/tab-separated-values" multiple />
      <small id="fileHint">Nu ai selectat încă fișiere.</small>
    </section>

    <section class="panel grid">
      <label>
        Text căutat
        <input id="findInput" type="text" placeholder="Ex: București" />
      </label>
      <label>
        Text de înlocuit
        <input id="replaceInput" type="text" placeholder="Ex: Cluj-Napoca" />
      </label>
      <label class="checkbox-row">
        <input id="caseSensitive" type="checkbox" />
        Căutare case sensitive
      </label>
    </section>

    <section class="panel actions">
      <button id="processBtn" disabled>Procesează fișierele</button>
      <button id="downloadAllBtn" disabled>Descarcă toate fișierele modificate</button>
    </section>

    <section class="panel">
      <h2>Coada de rezultate</h2>
      <ul id="resultList" class="result-list"></ul>
    </section>
  </main>

  <template id="resultItemTemplate">
    <li class="result-item">
      <div>
        <p class="filename"></p>
        <small class="meta"></small>
      </div>
      <a class="download-link" download>Descarcă</a>
    </li>
  </template>

  <script src="script.js"></script>
</body>
</html>
